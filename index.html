<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/animate.css" />
    <link rel="stylesheet" href="/src/assets/tailwind.css" />

    <title>Ace</title>

     <!-- ==== WOW JS ==== -->
     <script src="/src/assets/wow.min.js"></script>
     <script>
       new WOW().init();
     </script>

  </head>
  <body>
    <div id="app">
    </div>

      <!-- ====== Back To Top Start -->
      <a
       href="javascript:void(0)"
       class="
         hidden
         items-center
         justify-center
         bg-primary
         text-white
         w-10
         h-10
         rounded-md
         fixed
         bottom-8
         right-8
         left-auto
         z-[999]
         hover:bg-dark
         back-to-top
         shadow-md
         transition
         duration-300
         ease-in-out
       "
     >
       <span
         class="w-3 h-3 border-t border-l border-white rotate-45 mt-[6px]"
       ></span>
      </a>
     <!-- ====== Back To Top End -->
     <script>
       // ==== for menu scroll
       const pageLink = document.querySelectorAll(".ud-menu-scroll");
 
       pageLink.forEach((elem) => {
         elem.addEventListener("click", (e) => {
           e.preventDefault();
           document.querySelector(elem.getAttribute("href")).scrollIntoView({
             behavior: "smooth",
             offsetTop: 1 - 60,
           });
         });
       });
 
       // section menu active
       function onScroll(event) {
         const sections = document.querySelectorAll(".ud-menu-scroll");
         const scrollPos =
           window.pageYOffset ||
           document.documentElement.scrollTop ||
           document.body.scrollTop;
 
         for (let i = 0; i < sections.length; i++) {
           const currLink = sections[i];
           const val = currLink.getAttribute("href");
           const refElement = document.querySelector(val);
           const scrollTopMinus = scrollPos + 73;
           if (
             refElement.offsetTop <= scrollTopMinus &&
             refElement.offsetTop + refElement.offsetHeight > scrollTopMinus
           ) {
             document
               .querySelector(".ud-menu-scroll")
               .classList.remove("active");
             currLink.classList.add("active");
           } else {
             currLink.classList.remove("active");
           }
         }
       }
 
       window.document.addEventListener("scroll", onScroll);
     </script>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/assets/roll.js"></script>
  </body>
</html>
